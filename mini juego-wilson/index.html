<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gatito Atrapando Estrellas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Pantalla de inicio -->
  <div id="start-screen">
    <h1>🐱 Gatito Atrapando Estrellas</h1>
    <button id="start-button">Comenzar</button>
  </div>

  <!-- Pantalla de Game Over -->
  <div id="game-over-screen" style="display:none;">
    <h1>😿 ¡Wilson se ha quedado sin vidas!</h1>
    <p id="final-score"></p>
    <button id="restart-button">Reintentar</button>
  </div>

  <!-- Puntaje -->
  <div id="score">Puntos: 0</div>

  <div id="lives">❤️❤️❤️</div>

  <!-- Contenedor del juego -->
  <div id="game-container">
    <img src="img/wilson.png" alt="Gatito" id="player" />

  </div>

  <audio id="background-music" loop>
    <source src="audio/audio-space.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>
  
  <!-- Script del juego -->
  <script src="script.js"></script>

</body>
</html>
